name: Build Windows

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-windows.yml'
      - 'src/**'
      - 'include/**'
      - 'example/**'
      - 'CMakeLists.txt'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install CMake
        run: choco install -y cmake

      - name: Download ONNX Runtime
        run: |
          curl -LO https://github.com/csukuangfj/onnxruntime-libs/releases/download/v1.18.1/onnxruntime-win-x64-static_lib-1.18.1.tar.bz2
          mkdir onnxruntime
          tar -xjf onnxruntime-win-x64-static_lib-1.18.1.tar.bz2 -C onnxruntime --strip-components 1

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DONNXRUNTIME_DIR="${{ github.workspace }}/onnxruntime"

      - name: Build
        run: cmake --build build --config Release
